<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleCSS/style.css">
</head>
<body class="main_body">
    <section class="main_view">
        <h1>Pyszne PL</h1>
        <div class="main_div">
            <div class="div_pizza">
                <label for="Pizza"></label>
                <select name="" id="Pizza">
                    <option value="">--</option>
                    <option value="">Margarita</option>
                    <option value="">Salami Napoli</option>
                    <option value="">Diavolo</option>
                    <option value="">Proscuto Di Parma</option>
                    <option value="">Formaggio</option>
                </select>
            </div>
            <div class="div_sousy">
                <label for="Czosnykowy">Czosnykowy</label>
                <input type="checkbox" name="" id="Czosnykowy" class="div_sousy_input">
                <label for="Pomidorowy">Pomidorowy</label>
                <input type="checkbox" name="" id="Pomidorowy" class="div_sousy_input">
                <label for="Ostry_Pomidorowy">Ostry Pomidorowy</label>
                <input type="checkbox" name="" id="Ostry_Pomidorowy" class="div_sousy_input">
                <label for="Mega_Ostry_Pomidorowy">Mega Ostry Pomidorowy</label>
                <input type="checkbox" name="" id="Mega_Ostry_Pomidorowy" class="div_sousy_input">
                <label for="Pietruskowy">Pietruskowy</label>
                <input type="checkbox" name="" id="Pietruskowy" class="div_sousy_input">
            </div>
            <div class="div_data">
                <label for="Imię_i_Nazwisko"></label>
                <input type="text" id="Imię_i_Nazwisko" placeholder="Podaj imię i nazwisko" class="div_data_input">
                <label for="email"></label>
                <input type="email" name="" id="email" placeholder="Podaj email" class="div_data_input">
                <label for="Phone_number"></label>
                <input type="text"id="Phone_number" placeholder="Podaj telefon" class="div_data_input">
                <label for="adres" ></label>
                <input type="text" id="adres" placeholder="Podaj adres" class="div_data_input">
            </div>    
            <div class="div_drinks">
                <label for="coca-cola">coca-cola</label>
                <input type="checkbox" name="" id="coca-cola">
                <label for="fanta">fanta</label>
                <input type="checkbox" name="" id="fanta">
            </div>
            <div class="div_massage">
                <label for="massage"></label>
                <textarea name="" id="massage" cols="30" rows="10" placeholder="Wiadomości dla kuchrza"></textarea>
            </div>
            <button id="btn_order" class="btn_order_done">Zamów</button>
        </div>
    </section>
        
    
        

</body>
</html>
